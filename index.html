<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candy Trash</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image" href="images/nutriarelli.png">
</head>

<body>
    <h1>Score: <span id="score">0</span></h1>

    <div class="bar-container">
        <img src="images/glass.png" alt="vetro">
        <div id="barra-vetro" class="barra" style="background-color: rgb(23, 165, 23);"></div>
        <span id="count-vetro">0/50</span>
    </div>
    <div class="bar-container">
        <img src="images/cardboard.png" alt="carta">
        <div id="barra-carta" class="barra" style="background-color: rgb(232, 232, 78);"></div>
        <span id="count-carta">0/50</span>
    </div>
    <div class="bar-container">
        <img src="images/waste.png" alt="secco">
        <div id="barra-secco" class="barra" style="background-color: rgb(156, 41, 156);"></div>
        <span id="count-secco">0/50</span>
    </div>
    <div class="bar-container">
        <img src="images/plastic.png" alt="plastica">
        <div id="barra-plastica" class="barra" style="background-color: rgb(62, 62, 228);"></div>
        <span id="count-plastica">0/50</span>
    </div>
    <div id="board"></div>
    <script src="script.js"></script>
</body>

</html>
