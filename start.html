<html>

<head>
</head>

<body>
    <h1>Candy Trash</h1>
    <div id="play-button" style="text-align: center;">
        <button onclick="showGridButtons()">Gioca</button>
    </div>

    <div id="grid-buttons">
        <p style="text-align: center; font-size: 20px; font-family: 'Comic Sans MS', bold, sans-serif;" id="testo">
            Scegli la dimensione della griglia:</p>
        <button onclick="chooseGrid(5)">5x5</button>
        <button onclick="chooseGrid(6)">6x6</button>
        <button onclick="chooseGrid(7)">7x7</button>
    </div>
    <div id="name-input">
        <p id="testo" style="font-size: 20px; font-family: 'Comic Sans MS', bold, sans-serif;">Inserisci il tuo nome:
        </p>
        <input id="name" type="text" placeholder="Nome">
        <button onclick="saveName()">Salva</button>
    </div>
    <div id="play-link">
        <a href="tutorial.html" style="font-size: 20px; font-family: 'Comic Sans MS', bold, sans-serif;">Inizia il
            gioco</a>
    </div>
        <img id="nutria" src="images/nutriarelli.png">
    <style>
        body {
            background: url("images/sfondo.jpeg") center center fixed;
            background-size: cover;
            background-position: center;
        }
        .testo {
            font-family: "Comic Sans MS", bold, sans-serif;
            font-size: 90px;
            color: rgb(40, 34, 214);
            text-align: center;
        }

        h1 {
            font-family: "Comic Sans MS", bold, sans-serif;
            font-size: 90px;
            color: rgb(35, 130, 56);
            text-align: center;
            text-shadow: 0 0 2px white, 0 0 2px white, 0 0 2px white, 0 0 2px white;
        }

        button {
            font-family: "Comic Sans MS", cursive, sans-serif;
            font-size: 30px;
            color: white;
            background-color: #148f4d;
            border: none;
            border-radius: 10px;
            padding: 10px;
            margin: 10px;
            cursor: pointer;
        }

        input {
            font-family: "Comic Sans MS", cursive, sans-serif;
            font-size: 20px;
            color: black;
            background-color: white;
            border: 2px solid #1437ff;
            border-radius: 10px;
            padding: 10px;
            margin: 10px;
        }

        #grid-buttons {
            display: none;
            text-align: center;
        }

        #name-input {
            display: none;
            text-align: center;
        }

        #play-link {
            display: none;
            text-align: center;
        }
        #nutria{
            position: fixed;
            bottom: 0px;
            
        }

    </style>
    <script>
        let playerMap = {};

        // Funzione che mostra i pulsanti per scegliere la griglia
        function showGridButtons() {
            document.getElementById("play-button").style.display = "none";
            document.getElementById("grid-buttons").style.display = "block";
        }

        // Funzione che salva la dimensione della griglia scelta dal giocatore
        function chooseGrid(size) {
            playerMap["gridSize"] = size;
            document.getElementById("grid-buttons").style.display = "none";
            document.getElementById("name-input").style.display = "block";
        }

        // Funzione che salva il nome del giocatore e mostra il link al gioco
        function saveName() {
            let name = document.getElementById("name").value;
            if (name == "") {
                alert("Per favore, inserisci un nome valido");
            } else {
                playerMap["name"] = name;
                playerMap["score"] = 0;
                document.getElementById("name-input").style.display = "none";
                document.getElementById("play-link").style.display = "block";
            }
        }
        console.log(playerMap);
    </script>
</body>

</html>
